[workspace.package]
version = "0.8.1"
edition = "2024"
rust-version = "1.86.0"
homepage = "https://example.com"
documentation = "https://example.com"
repository = "https://example.com"
authors = ["Andrew King <help@kusbot.com>"]
license = "MIT"
include = ["src/**/*.rs"]

[workspace]
resolver = "3"
members = [
    "src/extractor",
    "src/cli",
]

[workspace.dependencies]
extractor = { path = "src/extractor" }
cli = { path = "src/cli" }

[profile.release]
opt-level = 3
strip = true
lto = true
codegen-units = 1

[profile.test]
#opt-level = 3
#strip = true
#lto = true
#codegen-units = 1
